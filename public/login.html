<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <script type="module" src="/js/logic/login.js"></script>
    <title>QuickChat-Login</title>
</head>

<body>
    <div class="mainSection">
        <div class="formWrapper">
            <form class="form" id="form" method="POST">
                <h2>QuickChat Login</h2>
                <div class="formLine">
                    <p class="formLine-title">Roomkey</p>
                    <input type="password" name="name" placeHolder="password for this chatroom..." id="passwordInput">
                </div>
                <button id="loginButton">Login</button>
                <p class="note">Username can be set in the room</p>
            </form>
        </div>
    </div>

</body>

</html>
